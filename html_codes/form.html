<html>
<head><title>Photoshare Login</title></head>
<style type="text/css">
body {
padding-top: 50px;
padding-bottom: 50px;
background-color: #f5f5f5;
}
.center {
margin: auto;
width: 30%;
border:3px solid #8AC007;
padding: 10px;
}
input#join
{
width: 65px;
}
</style>
<body>
    <div class = "center">
        <h2>Please login</h2>
        <form method="POST" action="j_security_check">
            <table>
                <tr><th>Email</th><td><input type="email" name="j_username" placeholder="test@bu.edu" required></td></tr>
                <tr><th>Password</th><td><input type="password" name="j_password" placeholder="password" required></td></tr>
                <tr><td colspan="2" align="right"><input type="submit" value="Login"/>
            </td></tr>
        </table>
    </form>
    <form method = "POST" action = "sign_up.jsp">
        <table>
            <tr><th>Not a member yet ?</th><td align="right"><input type="submit" value="Join us"></td></tr>
        </table>
    </form>
    <form method = "POST" action = "anonypictures.jsp">
        <table>
            <tr><th>Anonymous users</th><td align="right"><input type="submit" id = "join" value="Browse"></td></tr>
        </table>
    </form>
</div>
</body>
</html>
